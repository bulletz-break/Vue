<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Vue - Instalação </title>
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="src/app.js" defer></script>
</head>
<body>
    <div id="app">
        <p>
            Meu nome é {{ name }} e tenho {{ idade }} anos
        </p>
        <p>
            Data bidding: {{ input_name }}
        </p>
        <form id="app_form">
            <input type="text" v-model="input_name" placeholder="Insira seu nome"/>
            <input type="submit" value="Enviar" v-on:click="submit_form"/>
        </form>
    </div>
</body>
</html>
